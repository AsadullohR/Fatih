<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <div class="brand">
        <img class="brand-img" src="images/naqsh.jpg" alt="">
        <h1 class="brand-name"><a href="/">Fatih Masjid</a></h1>
        <p class="brand-subname">Assalamu alaykum</p>
    </div>
    <header class="main-header">
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item active"><a href="/">Home</a></li>
                <li class="main-nav__item"><a href="/about.html">About</a></li>
                <li class="main-nav__item"><a href="/book.html">Juma Booking</a></li>
                <li class="main-nav__item"><a href="/booking.html">Booking</a></li>
                <li class="main-nav__item"><a href="/contact.html">Contact</a></li>
                <li class="main-nav__item main-nav__item--cta"><a href="/donate.html">Donate</a></li>
            </ul>

        </nav>
    </header>
    <div class="card w-50 middle">
        <div class="card-body">
            <form onsubmit="onSubmit()">
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="Name">
                    </div>
                </div>
                <fieldset class="form-group">
                    <div class="row">
                        <legend class="col-form-label col-sm-2 pt-0">Praying Times</legend>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    12:00
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2">
                                <label class="form-check-label" for="gridRadios2">
                                    12:45
                                </label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group row">
                    <div class="col-sm-2">Checkbox</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                                I will follow distance rules
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-outline-dark">Book</button>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        let placesAvailable1 = 60;
        let placesAvailabel2 = 60;
        let userId = 0001;

        const visitorName = document.getElementById("inputName").value;
        const option1 = document.getElementById('gridRadios1').value;
        const option2 = document.getElementById('gridRadios2').value;

        console.log(visitorName);
        console.log(option1);
        console.log(option2);

        function onSubmit() {
            if (option1) {
                placesAvailable1--;
            } else {
                placesAvailabel2--;
            }
        }
    </script>
</body>

</html>
